<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Adivina el número</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body class="body-styles">
        <header class="header">
            <p class="counter_position"><span id="counter" class="counter_color"></span>

            </p>
             <h1 class="title-h1">Adivina el número</h1>

        </header>
        <main class="container_data">
            <div>
                 <h2 class="title-h2">Introduce aquí tu número</h2>

                <div>
                    <label for="number-input"></label>
                    <input id="number-input" name="number-input" type="number" class="input-styles">
                </div>
                <button id="test-button" class="button-styles">Prueba</button>
                <p class="feedback"></p>
            </div>
        </main>
        <footer>
            <p class="try_box" id="clue">Escribe un número y dale a <em class="em-margin">Prueba</em>.</p>
        </footer>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
